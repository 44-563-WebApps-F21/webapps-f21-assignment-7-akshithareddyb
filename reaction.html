<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timeout page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>Akshitha Bekkari: Reaction Timer</h1>
    <p id="target">Your time</p>
    <p id="countdown">Count</p>
    <button type="button" id="btn1" class="btn btn-warning" onclick="startTime()">Start Timer</button> <br><br>
  <button type="button" id="btn2" class="btn btn-info" onclick="recordReact()">React Now</button>
  <script> 
    myTime = undefined
    function recordReact(){
        myTime = Date.now()
        console.log(myTime)
    }
    function startTime(){
        let max = 10
        let min = 2
        count = Math.floor(Math.random()* (max - min + 1) + min)
        target = document.getElementById("target")
        for(i=count; i>=0; i--) {
        setTimeout(function(i){
            document.getElementById("countdown").innerHTML = i;
        }, (count-i)*1000,i)
        }
        setTimeout(() => {
        if(myTime == undefined){
            target.innerHTML = "Too Slow"
        } else {
                let buttonTime = Date.now()
                diff = buttonTime-myTime
                target.innerHTML = "Time was "+ diff
        }
        }, count*1000)
    }
  </script>
  </body>
  </html>
